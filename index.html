<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <title>Weather App</title>
    <style></style>
  </head>
  <body>
    <div class="login">
      <div class="heading">
        <h2>Weather app</h2>
        <form action="/" method="POST">
          <div class="input-group input-group-lg">
            <input
              name="userName"
              type="text"
              class="form-control"
              placeholder="Enter your name: "
              autocomplete="off"
            />
          </div>

          <div class="input-group input-group-lg">
            <input
              name="cityName"
              type="text"
              class="form-control"
              placeholder="Enter your city/country: "
              autocomplete="off"
              required
            />
          </div>

          <button type="submit" class="float">Check Weather</button>
        </form>
      </div>
      <div class="socials">
        <p>
          Contact me on :
          <a href="https://web.facebook.com/fuad.olatunji.35" target="_blank"
            ><i class="fa fa-facebook-square" aria-hidden="true"></i
          ></a>
          <a href="https://twitter.com/Fuadop2" target="_blank"
            ><i class="fa fa-twitter" aria-hidden="true"></i
          ></a>
          <a href="https://www.instagram.com/fuado_p/" target="_blank"
            ><i class="fa fa-instagram" aria-hidden="true"></i
          ></a>
        </p>
      </div>
    </div>
  </body>
</html>
